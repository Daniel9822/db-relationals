<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css" />
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon" />
    <title>Base de datos relacional</title>
  </head>
  <body>
    <div
      style="
        background-image: url(./bg.jpg);
        background-repeat: no-repeat;
        filter: blur(4px);
        opacity: 0.4;
        width: 100%;
        height: 100%;
        position: absolute;
        z-index: 10;
        object-fit: cover;
      "
    ></div>
    <div class="allContainer">
      <div id="linksParticles"></div>
      <div id="tsparticles"></div>
      <div class="modal">
        <form class="form">
          <div class="banner"></div>
          <h1 class="title">Bases de datos relacionales</h1>
          <p class="description"></p>

          <div class="benefits">
            <span>Selecciona la respuesta correcta</span>
            <ul>
              <div class="inputContainer"></div>
            </ul>
          </div>

          <div class="modal--footer">
            <button class="upgrade-btn">Siguente</button>
          </div>
        </form>
      </div>
    </div>
  </body>

  <script src="https://cdn.jsdelivr.net/npm/@tsparticles/preset-fireworks@3/tsparticles.preset.fireworks.bundle.min.js"></script>

  <script defer type="module" src="index.js"></script>
</html>
